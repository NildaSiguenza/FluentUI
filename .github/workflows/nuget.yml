name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore -p:UseProjectReferences=true

      - name: Build
        run: dotnet build -c Release -p:UseProjectReferences=true --no-restore

      - name: Pack
        run: |
          $version = "${{ github.ref_name }}".Substring(1)

          dotnet pack Infrastructure/Infrastructure.csproj -c Release --no-build `
            -p:UseProjectReferences=true `
            -p:Version=$version `
            -p:ContinuousIntegrationBuild=true
            
          dotnet pack FluentControls/FluentControls.csproj -c Release --no-build `
            -p:UseProjectReferences=true `
            -p:Version=$version `
            -p:ContinuousIntegrationBuild=true

      - name: Push to NuGet
        run: |
          dotnet nuget push "**/*.nupkg" `
            --api-key ${{ secrets.NUGET_API_KEY }} `
            --source https://api.nuget.org/v3/index.json `
            --skip-duplicate

          dotnet nuget push "**/*.snupkg" `
            --api-key ${{ secrets.NUGET_API_KEY }} `
            --source https://api.nuget.org/v3/index.json `
            --skip-duplicate
      
